name: Generate Snake Animation and Update README

# Trigger the workflow on pushes to the main branch or manually
on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC
  workflow_dispatch: # Allow manual triggering
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Generate the snake animation
      - name: Generate GitHub Contributions Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Debug Generated Files
      - name: Debug Generated Files
        run: ls -R dist

      # Step 4: Update README.md with the snake animation
      - name: Update README.md
        run: |
          # Ensure README.md exists
          if [ ! -f README.md ]; then
            echo "# My GitHub Contributions Snake Animation" > README.md
          fi

          # Add or replace the snake animation in README.md
          sed -i '/<!-- START-SNAKE-ANIMATION -->/,/<!-- END-SNAKE-ANIMATION -->/d' README.md
          cat <<EOT >> README.md

<!-- START-SNAKE-ANIMATION -->
![GitHub Contributions Snake Animation](dist/github-snake.svg)
<!-- END-SNAKE-ANIMATION -->
EOT

      # Step 5: Commit and push the updated README.md
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with GitHub Contributions Snake Animation" || echo "No changes to commit"
          git push
