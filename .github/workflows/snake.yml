# Schedule the workflow to run daily at midnight UTC
on:
  schedule:
    - cron: "0 0 * * *"

  # Allow manual triggering of the workflow
  workflow_dispatch:

  # Trigger the workflow on pushes to the main branch
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Check if the GitHub username is 'iodx2004'
      - name: Check Username
        id: check_username
        run: |
          USERNAME=${{ github.repository_owner }}
          if [ "$USERNAME" == "iodx2004" ]; then
            echo "Username is iodx2004"
            echo "IS_IODX2004=true" >> $GITHUB_ENV
          else
            echo "Username is not iodx2004"
            echo "IS_IODX2004=false" >> $GITHUB_ENV
          fi

      # Step 3: Generate the snake animations (only if username is 'iodx2004')
      - name: Generate GitHub Contributions Snake Animations
        if: env.IS_IODX2004 == 'true'
        uses: Platane/snk@v3
        with:
          # GitHub username to generate the animation for
          github_user_name: ${{ github.repository_owner }}

          # Define the output files and their configurations
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Deploy the generated files to the 'output' branch (only if username is 'iodx2004')
      - name: Deploy to Output Branch
        if: env.IS_IODX2004 == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          # Optionally, you can set a custom commit message
          commit_message: "Update snake animation [skip ci]"

      # Step 5: Log a message if the username is not 'iodx2004'
      - name: Log Non-Iodx2004 Message
        if: env.IS_IODX2004 == 'false'
        run: echo "Skipping generation because the username is not iodx2004."
